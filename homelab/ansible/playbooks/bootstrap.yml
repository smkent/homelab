- name: "Configure root ssh on bootstrap host"
  hosts: all
  ignore_unreachable: true
  gather_facts: false
  become: true
  become_method: su
  roles:
  - ssh

- name: "Configure deployment user on bootstrap host"
  hosts: all
  gather_facts: false
  remote_user: root
  become: true
  become_method: su
  roles:
  - bootstrap

- name: "Test configured connection to bootstrap host"
  hosts: all
  gather_facts: true
  remote_user: deploy
  become: true
  become_method: sudo
  vars:
    ansible_become_pass: "{{ create_users[deploy_user].password | mandatory }}"
