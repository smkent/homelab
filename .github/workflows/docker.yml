name: Containers

env:
  IMAGE_PREFIX: homelab

on:
  push:
  workflow_dispatch:

jobs:
  discover:
    name: "Discover builds"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
    - name: ğŸ’¾ Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”­ Discover container images to build
      id: set-matrix
      run: |
        base_ref="@~1"
        head_ref="@"
        if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
          base_ref="${GITHUB_BASE_REF}"
          head_ref="${GITHUB_SHA}"
        fi
        changed_dirs="$(
          cd compose/images || exit 1
          git diff --name-only "${base_ref}" "${head_ref}" | grep "^compose/images/" | sort -u | xargs -n1 basename
        )"
        if git diff --name-only "${base_ref}" "${head_ref}" | grep -q "^\.github/workflows"; then
          changed_dirs="$(find compose/images -mindepth 1 -maxdepth 1 -type d -exec test -f "{}/Dockerfile" \; -print | xargs -n1 basename | sort)"
        fi
        json="$(printf '%s\n' "${changed_dirs}" | jq -R . | jq -s -c .)"
        echo "matrix={\"image\":${json}}" >> "${GITHUB_OUTPUT}"

  build:
    name: "Build and push / ${{ matrix.image }}"
    needs: discover
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
    - name: ğŸ’¾ Check out repository
      uses: actions/checkout@v4

    - name: âš™ï¸  Set up qemu
      uses: docker/setup-qemu-action@v3

    - name: ğŸ› ï¸ Set up buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Log in to the container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¡ Collect image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
        tags: |
          type=raw,value=latest,enable={{ is_default_branch }}
          type=ref,event=branch
          type=sha,prefix=ref-
          type=sha,prefix=ref-,format=long
        labels: |
          org.opencontainers.image.source=${{ github.repository_url }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.title=homelab image for ${{ matrix.image }}
          org.opencontainers.image.description=customized homelab image for ${{ matrix.image }}
          org.opencontainers.image.licenses=

    - name: ğŸ“¦ Build and publish container image
      uses: docker/build-push-action@v5
      with:
        context: ./compose/images/${{ matrix.image }}
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
