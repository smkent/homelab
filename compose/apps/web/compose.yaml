networks:
  web:
    external: true
  local:
    external: false

secrets:
  flask-secret-key:
    file: $HOME/secrets/flask-secret-key
  flask-wtf-secret-key:
    file: $HOME/secrets/flask-wtf-secret-key

services:
  web:
    build: build
    depends_on:
    - db
    env_file:
    - host.env
    - web.env
    - $HOME/secrets/web.env
    networks:
    - web
    - local
    restart: unless-stopped
    secrets:
    - flask-secret-key
    - flask-wtf-secret-key

  db:
    image: postgres:13
    environment:
    - POSTGRES_USER=web
    - POSTGRES_PASSWORD=web
    - POSTGRES_DB=web
    networks:
    - local
    restart: unless-stopped
    volumes:
    - ./data/db:/var/lib/postgresql/data
