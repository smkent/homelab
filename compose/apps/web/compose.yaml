networks:
  web:
    external: true
  local:
    external: false

secrets:
  flask-secret-key:
    file: $HOME/secrets/flask-secret-key
  flask-wtf-secret-key:
    file: $HOME/secrets/flask-wtf-secret-key

services:
  web:
    build: build
    env_file:
    - host.env
    - web.env
    - $HOME/secrets/web.env
    networks:
    - web
    - local
    restart: unless-stopped
    secrets:
    - flask-secret-key
    - flask-wtf-secret-key
