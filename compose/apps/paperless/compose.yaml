networks:
  web:
    external: true
  local_db:
    external: false
  local_gotenberg:
    external: false
  local_tika:
    external: false
  local_valkey:
    external: false

services:
  paperless:
    image: ghcr.io/smkent/homelab/paperless:latest
    # build: ../../images/paperless
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    env_file:
    - host.env
    - ../../secrets/paperless.env
    - paperless.env
    networks:
    - local_db
    - local_gotenberg
    - local_tika
    - local_valkey
    - web
    volumes:
    - ./rulesets:/opt/postprocessor/rulesets:ro
    - ./scripts:/opt/scripts:ro
    - ../../volumes/${COMPOSE_PROJECT_NAME}/paperless_data:/usr/src/paperless/data
    - ../../volumes/${COMPOSE_PROJECT_NAME}/paperless_media:/usr/src/paperless/media
    - ../../volumes/${COMPOSE_PROJECT_NAME}/paperless_export:/usr/src/paperless/export
    - ../../volumes/${COMPOSE_PROJECT_NAME}/paperless_consume:/usr/src/paperless/consume

  db:
    image: postgres:18
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
      POSTGRES_DB: paperless
    healthcheck:
      test: "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 2s
    networks:
    - local_db
    restart: unless-stopped
    volumes:
    - ../../volumes/${COMPOSE_PROJECT_NAME}/postgres18:/var/lib/postgresql

  valkey:
    image: docker.io/valkey/valkey:9
    healthcheck:
      test: valkey-cli ping || exit 1
    networks:
    - local_valkey
    restart: unless-stopped
    volumes:
    - ../../volumes/${COMPOSE_PROJECT_NAME}/valkey:/data

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.25
    networks:
    - local_gotenberg
    restart: unless-stopped
    command:
    - "gotenberg"
    - "--chromium-disable-javascript=true"
    - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: docker.io/apache/tika:latest
    networks:
    - local_tika
    restart: unless-stopped
