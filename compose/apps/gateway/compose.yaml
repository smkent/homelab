x-common-service: &common-service
  restart: unless-stopped

networks:
  web:
    external: true

volumes:
  caddy_socket:
    driver: local
    name: caddy_socket
  tls_certs:
    driver: local
    name: tls_certs

services:
  caddy:
    <<: *common-service
    build: caddy
    env_file:
    - host.env
    - $HOME/secrets/caddy.env
    environment:
      CADDY_ADMIN: "unix//opt/caddy/caddy_admin.socket"
    networks:
    - web
    ports:
    - 80:80
    - 443:443
    volumes:
    - caddy_socket:/opt/caddy
    - ./caddy:/etc/caddy:ro
    - ./host:/etc/caddy/host:ro
    - ./data/caddy_data:/data
    - ./data/caddy_config:/config

  cert-sync:
    <<: *common-service
    build: cert-sync
    depends_on:
    - caddy
    networks: []
    volumes:
    - tls_certs:/data/certs
    - ./data/caddy_data:/data/caddy:ro
