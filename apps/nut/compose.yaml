networks:
  default:
    name: gateway_default
    external: true

secrets:
  nut-upsd-password: {file: $HOME/secrets/nut-upsd-password}

services:
  nut:
    build: build
    environment:
    - NUT_MAIL_FROM=nut@${HOST?}
    - NUT_MAIL_TO=${EMAIL?}
    - SMTPHOST=smtp
    - USER=root
    privileged: true
    profiles:
    - manual
    restart: unless-stopped
    secrets:
    - nut-upsd-password
